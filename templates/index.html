{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/pp.png')}}')">  
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">A Blog Theme by Tushar Bajaj</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
        
    {% for post in posts %}

        
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{params['blog_name']}}</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:9]}}....
                    <hr>
    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->

                      <div>
                        <button style="float:left" class=" mb-4 btn btn-primary text-uppercase"><a href="{{prev}}}">Previous Posts </a></button>  

                    <button style="float:right" class=" mb-4 btn btn-primary text-uppercase"><a href="{{next}}}">New Posts </a></button>  </div>
                </div>
            </div>
        </div>
     
{% endblock %}
