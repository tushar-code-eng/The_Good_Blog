{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">  
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Place to manage and change the posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                      <h1>Basic Actions</h1>
                <a href="/login"><button class="btn btn-primary" >Dashboard Home</button></a>
                <br>
                <br>
                <a href="/logout"><button class="btn btn-primary" >Logout</button></a>
                <hr>
                
                <h1>Add/Edit Posts</h1>
                
                <form id="contactForm" action="/edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" name="title" id="title" type="text" placeholder="Enter your title" value="{{post.title}}"  />
                                    <label for="title">Title</label>
                                    
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="tline" id="tline" type="text" placeholder="Enter your tagline" value="{{post.subtitle}}"   />
                                    <label for="tline">Tagline</label>
                                    
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="slug" id="slug" type="text" placeholder="Enter your slug "value={{post.slug}}" "  />
                                    <label for="slug">Slug</label>
                                    
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="content" id="content" type="text" placeholder="Enter your content" value="{{post.content}}"/>
                                    <label for="content">Content</label>
                                  
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="img_file" id="img_file" placeholder="Add image"  value="{{post.img}}">
                                    <label for="img_file">Image File</label>
                                  
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
     
{% endblock %}
